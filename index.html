<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>AI Quotes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Quotes generator</h1>
        <h2>Get inspired with the help of SheCodes AI</h2>
      </header>
      <main>
        <div class="form-container">
          <form class="quotes-generator-form" id="quotes-generator-form">
            <input
              type="text"
              class="instruction"
              id="user-instruction"
              placeholder="Enter the topic..."
              autofocus
              autocomplete="off"
              required
            />
            <input type="submit" value="submit" class="submit-button" />
          </form>
          <div class="hint" id="hint">i.e. Peace, Love & Travel</div>
        </div>
        <div class="quote" id="quote">
          Pleasure is always derived from something outside you, whereas joy
          arises from within.
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/dfernando8" target="_blank"
          >Dileeka Fernando</a
        >
        and is
        <a
          href="https://github.com/dfernando8/motivational-quotes-generator"
          target="_blank"
          >on GitHub</a
        >
        and hosted
        <a href="https://motivational-assistant.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
